<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
      <div class='cal-container'>
        <div id="display-secondary" class='display secdisplay'></div>
        <div id='display-primary' class='display pridisplay'></div>
      </div>

      <button class="button" id="number">7</button>
      <button class="button" id="number">8</button>
      <button class="button" id="number">9</button>
      <button class="button" id="delete">DEL</button>
      <button class="button" id="allclear">AC</button>
      <button class="button" id="number">4</button>
      <button class="button" id="number">5</button>
      <button class="button" id="number">6</button>
      <button class="button" id="operand">+</button>
      <button class="button" id="operand">-</button>
      <button class="button" id="number">1</button>
      <button class="button" id="number">2</button>
      <button class="button" id="number">3</button>
      <button class="button" id="operand">*</button>
      <button class="button" id="operand">/</button>
      <button class="button edge-dot" id="dot">.</button>
      <button class="button" id="number">0</button>
      <button class="button span-3 edge-equal" id="equal">=</button>

  </section>
  <script src="main.js"></script>
</body>
</html>
